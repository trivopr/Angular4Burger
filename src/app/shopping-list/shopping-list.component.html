<div class="row">
    <div class="col-sm-12">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">

                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
